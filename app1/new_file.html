<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
window.onload = function(){
	document.oncontextmenu = function(oEvent){
				   if (!oEvent) oEvent=window.event;
			     	oEvent.preventDefault()//组织默认的右键事件
			     	//以下可以做你想做的   
			      console.log("Mouse upccc"); //此处有在控制台看看是否有效果
			      
			      menu()  
			}
	//jq写法
//	$(document).on('contextmenu',function(oEvent){
//			    if (!oEvent) oEvent=window.event;
//			     oEvent.preventDefault()
//			      console.log("Mouse up");			     			     			    
//			})
	function menu(){
		
		
		//得到鼠标左键点击的位置
		 var x = event.x;
		 var y = event.y;
		 alert(x + " " + y);
		 var divv =  document.getElementById("menuA");
		 divv.style.top = y;
		 divv.style.left = x;
		
	}
}
	
</script>
</head>
<body >
  <div id="menuA"  style="background:gray;width:100px;height:100px;">
      	<a href="">AA</a>
      	<br/>
      	<a href="">BBBB</a>
      </div>
</body>
</html>
